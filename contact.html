  <div id="main-container" class="container">
 	<section class="main-section">
 	<h1>Contact</h1>
	<form id="contact-form">
		<ul>
			<li>
				<label for="name">Name</label>
				<input type="text" name="name" id="name" placeholder="John Smith" required="required">
			</li>
			<li>
			 <label for="email">Email</label>
			 <input type="txt" name="email" id="email" placeholder="example@gmail.com"
			 required="required">
			</li>
			<li>
			<label for="message">Message</label>
			<textarea id="message" name="message" required="required"></textarea>
			</li>
		</ul>
		<input type="submit" name="submit">
	</form>
 	
 	


 </section>

 <section class="sidebar">
 		<div id="connect">
 			<h2>Connect with Me</h2>

 			<img src="assests/image/29-128.png" class="social" alt="Github">
 			<img src="assests/image/1475487367_Stack_Overflow.png" class="social" alt="Stackoverflow">
 			<img src="assests/image/linkedin-128.png" class="social" alt="linkedin">
 		</div>
 </section>
